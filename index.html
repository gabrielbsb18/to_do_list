<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TO-DO List</h1>
        <div class="controls">
            <input type="text" id="taskInput" placeholder="Adicionar tarefa">
            <button onclick="addItem()">Adicionar</button>
            <button onclick="clearItems()">Limpar</button>
        </div>
        <div class="task-section">
            <h2>Itens a fazer</h2>
            <ul id="todoList"></ul>
        </div>
        <div class="task-section">
            <h2>Itens em trabalho</h2>
            <ul id="inProgressList"></ul>
        </div>
        <div class="task-section">
            <h2>Itens feitos</h2>
            <ul id="doneList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
